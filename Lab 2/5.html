<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg height="500" width="500">
        <text x="0" y="15" fill="black" id="1" onmouseover="changeWidth(event)" onmouseout="changeWidth(event)">Tasneem Salah</text>
    </svg>

    <script>
        var timerId;
        function changeWidth(ev){
            var size = 1;
            if(ev.type == "mouseover"){
                timerId = setInterval(function(){
                document.getElementById("1").style.transform= `scale(${size},${size})`;
                size*=2;
            }, 4000)
            } else {
                clearInterval(timerId);
                document.getElementById("1").style.transform= "scale(1,1)";
            }
        }
    </script>
</body>
</html>
