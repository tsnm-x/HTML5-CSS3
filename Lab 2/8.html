<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas height="500" width="500" id="myCanvas"></canvas>

    <script>
        var canvas = document.getElementById("myCanvas");
        var contxt = canvas.getContext("2d");

        contxt.fillStyle = "#3370d4";
        contxt.globalAlpha = 0.50;

        contxt.beginPath();
        contxt.arc(200,200,150,0,2*Math.PI);
        contxt.fill();

        var grd = contxt.createLinearGradient(0, 0, 300, 0);
        grd.addColorStop(0, 'red');
        grd.addColorStop(0.2, 'orange');
        grd.addColorStop(0.4, 'yellow');
        grd.addColorStop(0.6, 'green');
        grd.addColorStop(0.8, 'blue');
        grd.addColorStop(1, 'purple');
        

        contxt.fillStyle = grd;
        contxt.font = "30px Arial";
        contxt.fillText("Tasneem Salah", 90,200);
        
        
        
    </script>
</body>
</html>
