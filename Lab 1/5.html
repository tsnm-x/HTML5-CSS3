<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        <label for="inpt1">Enter your first name: </label><input id="inpt1" type="text" placeholder="-- Please Here --"><br>
        <label for="inpt2">Enter your last name: </label><input id="inpt2" type="text" placeholder="-- Please Here --"><br>
        <label for="inpt3">Enter your password: </label><input id="inpt3" type="password" pattern="^[0-9]{8,16}$" placeholder="-- Please Here --"><br>
        <label for="inpt4">Enter your telephone number: </label><input id="inpt4" type="tel" pattern="^[1-9]\d{2}-\d{3}-\d{4}" placeholder="-- Please Here --"><br>
        <label for="inpt5">Enter date: </label><input id="inpt5" type="datetime-local"><br>
        <label for="inpt6">Your skill at html5: </label><input id="inpt6" type="range"><br>
        <label for="inpt7">Enter your email: </label><input id="inpt7" type="email" required autofocus><br>
        <input type="submit">

    </form>
</body>
</html>
